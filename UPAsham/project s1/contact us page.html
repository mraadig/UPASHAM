<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact us page .css">
  </head>
  <body>
    <div class="container">
      <h1>CONTACT  US</h1>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  placeholder=" write your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="enter email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="write your subject " required>

        <label for="message">Message:</label>
        <textarea id="message" name="message"  placeholder="write your suggestions "required></textarea>

        <button class="button" >SUBMIT</button>
        <br>

        <a href="../homepageup.html" style="font-size: 15px;"><ins>Homepage</ins></a>
      </form>
    </div>
  </body>
</html>
