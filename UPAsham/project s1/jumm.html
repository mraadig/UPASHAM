<!DOCTYPE html>
<html>
<head>
	<title>Hover Transition Effect</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: blue;
			transition: all 0.5s ease-in-out;
		}

		.box:hover {
			background-color: red;
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
